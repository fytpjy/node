<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" type="image/png" href="public/images/favicon.png">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    </head>
    <body>
        <div id="abc">
            <h1>#{title}</h1>
            <h2>#{name}</h2>
        </div>
        <table id="dataTables"></table>

        <!--图书模板-->
        <script id="template" type="text/x-handlebars-template">
            <thead>
                  <tr>
                      <th>ID</th>
                      <th>图书名称</th>
                      <th>作者</th>
                  </tr>
              </thead>
              <tfoot>
                  <tr>
                      <th>ID</th>
                      <th>图书名称</th>
                      <th>作者</th>
                  </tr>
              </tfoot>
            <tbody>
                {{#each rows}}
                <tr>
                    <td>{{id}}</td>
                    <td>{{book_title}}</td>
                    <td>{{author}}</td>
                </tr>
                {{/each}}
            </tbody>
        </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="/javascripts/handlebars.3.0.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="/javascripts/vfs_fonts.js"></script>
    <script type="text/javascript" src="/javascripts/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>

    <script type="text/javascript" src="/javascripts/test.js"></script>
    </body>
</html>
